<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RAZE VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg1: #0e0b16;
      --bg2: #1a1a2e;
      --bg3: #16213e;
      --bg4: #0f3460;
      --card-bg: rgba(255,255,255,0.1);
      --card-shadow: rgba(0,0,0,0.4);
      --accent-primary: #e94560;
      --accent-secondary: #533483;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #star-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      background: var(--card-bg);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      box-shadow: 0 8px 32px var(--card-shadow);
      padding: 40px;
      max-width: 350px;
      margin: auto;
      text-align: center;
      color: #fff;
      top: 50%;
      transform: translateY(-50%);
      animation: fadeInUp 1s ease-out;
    }
    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(-50%); opacity: 1; }
    }
    .rgb-title {
      font-weight: 600;
      font-size: 1.8rem;
      margin-bottom: 20px;
      animation: slideDown 1s ease forwards, rgbColor 5s linear infinite;
    }
    @keyframes slideDown {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes rgbColor {
      0% { color: red; }
      25% { color: orange; }
      50% { color: lime; }
      75% { color: cyan; }
      100% { color: red; }
    }
    .input-group {
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255,255,255,0.5);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-image: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet) 1;
      border-bottom: 2px solid transparent;
      animation: borderRGB 3s linear infinite;
    }
    @keyframes borderRGB {
      0% { border-bottom-color: red; }
      16% { border-bottom-color: orange; }
      33% { border-bottom-color: yellow; }
      50% { border-bottom-color: green; }
      66% { border-bottom-color: cyan; }
      83% { border-bottom-color: blue; }
      100% { border-bottom-color: violet; }
    }
    button {
      padding: 12px 20px;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
      border: none;
      border-radius: 50px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(233,69,96,0.7);
    }
    #result {
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    #result.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <canvas id="star-canvas"></canvas>
  <div class="container">
    <div class="rgb-title">‚òÖ RAZE VIP ‚òÖ</div>
    <div class="input-group">
      <input type="text" id="codeInput" placeholder="Enter Code (e.g., A8K2Z1)" />
    </div>
    <button onclick="fetchStats()">Get Stats</button>
    <div id="result"></div>
  </div>
  <script>
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initStars();
    }
    function initStars() {
      stars = [];
      for (let i = 0; i < 200; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2,
          speed: Math.random() * 0.5 + 0.2,
          alpha: Math.random()
        });
      }
    }
    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.shadowBlur = 5;
        ctx.shadowColor = `rgba(255,255,255,${star.alpha})`;
        ctx.fill();
        star.y -= star.speed;
        if (star.y < 0) star.y = canvas.height;
      });
      requestAnimationFrame(drawStars);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    drawStars();

    async function fetchStats() {
      const code = document.getElementById("codeInput").value.trim().toUpperCase();
      const url = `https://mainchat-21f83-default-rtdb.firebaseio.com/playerStats/${code}.json`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        const resultEl = document.getElementById("result");
        if (data && data.players !== undefined) {
          resultEl.innerHTML = `
            <p>üßç Players Around You: <strong>${data.players}</strong></p>
            <p>üîë Your Code: <strong>${data.code || code}</strong></p>
          `;
        } else {
          resultEl.innerHTML = `<p style="color:red;">No data found for this code.</p>`;
        }
        resultEl.classList.add("show");
      } catch (error) {
        console.error("Error fetching data:", error);
        const resultEl = document.getElementById("result");
        resultEl.innerHTML = `<p style="color:red;">An error occurred. Please try again later.</p>`;
        resultEl.classList.add("show");
      }
    }
  </script>
</body>
</html>
