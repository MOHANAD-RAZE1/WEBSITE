<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Player & Bot Stats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="container">
    <h1>Player & Bot Stats</h1>
    <input type="text" id="codeInput" placeholder="Enter your code..." />
    <button onclick="fetchStats()">Check Stats</button>
    <div id="result"></div>
  </div>

  <script>
    async function fetchStats() {
      const code = document.getElementById("codeInput").value.trim();
      const resultDiv = document.getElementById("result");

      if (!code) {
        resultDiv.innerHTML = "<p>Please enter a code.</p>";
        return;
      }

      resultDiv.innerHTML = "<p>Loading...</p>";

      try {
        // تأكد إن الرابط ده هو نفسه اللي في Firebase
        const res = await fetch(`https://mainchat-21f83-default-rtdb.firebaseio.com/playerStats/${code}.json`);
        const data = await res.json();

        if (!data) {
          resultDiv.innerHTML = "<p>No data found for this code.</p>";
        } else {
          resultDiv.innerHTML = `
            <div class="stats-box">
              <p><strong>Players:</strong> ${data.players}</p>
              <p><strong>Bots:</strong> ${data.bots}</p>
            </div>
          `;
        }
      } catch (error) {
        resultDiv.innerHTML = "<p>Error fetching data. Check console.</p>";
        console.error(error);
      }
    }
  </script>
</body>
</html>
