<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAZE VIP</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg1: #0e0b16;
      --bg2: #1a1a2e;
      --bg3: #000718;
      --bg4: #000308;
      --accent-primary: rgba(4, 0, 89, 0.635);
      --accent-secondary: #0002446f;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #star-canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      max-width: 360px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 60px 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      color: #fff;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.3s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(-50%);
      }
    }

    .title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
    }

    .title span {
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: animateText 40s linear infinite;
    }

    @keyframes animateText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .input-group {
      margin-bottom: 25px;
    }

    input {
    width: 100%;
      padding: 12px 15px;
      background: transparent;
      border: none;
      border-bottom: 2px solid rgba(255,255,255,0.5);
      color: #fff;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }
    @keyframes rgb-border {
      0% { border-bottom-color: #ff0000; }
      25% { border-bottom-color: #00ff00; }
      50% { border-bottom-color: #0000ff; }
      75% { border-bottom-color: #ffff00; }
      100% { border-bottom-color: #ff0000; }
    }
    input:focus {
       border-bottom: 2px solid;
      animation: rgb-border 20s linear infinite;
    }

    @keyframes rgbBorder {
      0% { border-image-source: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet); }
      100% { border-image-source: linear-gradient(90deg, violet, blue, cyan, green, yellow, orange, red); }
    }

    button {
      padding: 12px 40px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(5, 0, 68, 0.6);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fff;
    }

    .notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 14px 22px;
      border-radius: 8px;
      font-size: 0.95rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease, transform 0.5s ease;
      z-index: 9999;
    }
    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }
    .notification.hide {
      opacity: 0;
      transform: translateX(-50%) translateY(20px);
    }
  </style>
</head>
<body>
  <canvas id="star-canvas"></canvas>
  <div class="container">
    <div class="rgb-title">★ RAZE VIP ★</div>
    <div class="input-group">
      <input type="text" id="codeInput" placeholder="Enter Sync Code">
    </div>
    <button id="getBtn">Get Stats</button>
    <div id="result" class="result"></div>
  </div>
  <div id="notif" class="notification"></div>

  <script>
    // Stars
    const canvas = document.getElementById('star-canvas');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 1.2,
          speed: Math.random() * 0.6 + 0.2,
          alpha: Math.random()
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
        ctx.shadowBlur = 4;
        ctx.shadowColor = "#fff";
        ctx.fill();
        star.y -= star.speed;
        if (star.y < 0) star.y = canvas.height;
      });
      requestAnimationFrame(drawStars);
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    drawStars();

    // Notification
    const notif = document.getElementById('notif');
    function showNotif(msg) {
      notif.textContent = msg;
      notif.classList.add('show');
      setTimeout(() => notif.classList.remove('show'), 3000);
    }

    // Fetch Stats
    document.getElementById('getBtn').addEventListener('click', async () => {
      const code = document.getElementById('codeInput').value.trim().toUpperCase();
      const result = document.getElementById('result');
      result.innerHTML = '';

      if (!code) return showNotif("Please enter a valid code.");

      try {
        const res = await fetch(`https://mainchat-21f83-default-rtdb.firebaseio.com/playerStats/${code}.json`);
        const data = await res.json();

        if (!data || !data.players) {
          showNotif("Code not found or no data.");
          return;
        }

        const playersEl = document.createElement('div');
        playersEl.className = 'stat';
        playersEl.innerHTML = `Players: <span>${data.players}</span>`;
        result.appendChild(playersEl);

        if (data.bots !== undefined) {
          const botsEl = document.createElement('div');
          botsEl.className = 'stat';
          botsEl.innerHTML = `Bots: <span>${data.bots}</span>`;
          result.appendChild(botsEl);
        }

        showNotif("Data loaded successfully!");
      } catch (err) {
        showNotif("Error fetching data.");
      }
    });
  </script>
</body>
</html>
